<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Card Management</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/index.js"></script>

</head>
<body>
    <div class="homepage" id="homepage">
        <h2>HOME PAGE</h2>
        <h3 style="font-family: cursive;">Welcome To Metro Card Management</h3>
        <div class="signbuttons">
            <button class="signin" id="homesignin" onclick="homesignin()">Sign IN</button>
            <button class="signup" id="homesignup" onclick="homesignup()">Sign UP</button>
        </div>
    </div>
    <div class="signinpage" id="signinpage">
        <h2>Sign In page</h2>
        <label for="">Metro Card Number : </label>
        <input type="text" id="signInUserID">
        <label for="">Password : </label>
        <input type="text">
        <button id="newsignin" class="signin" onclick="signIn()">Signin</button>
    </div>
    <div class="signuppage" id="signuppage">
        <h2>SignUp Page</h2>
        <label for="">UserName :</label>
        <input type="text" id="signUpUserName">
        <label for="">UserPhoneNumber : </label>
        <input type="number" id="signUpPhoneNumber">
        <label for="">Balance : </label>
        <input type="number" id="userBalance">
        <button class="signup" id="newsignup" onclick="signUp()">SignUp</button>
    </div>
    <div class="loggedInPage" id="loggedInPage">
        <button onclick="WelcomePage()">WelcomePage</button>
        <button onclick="BalanceCheckPage()">Balance Check</button>
        <button onclick="RechargePage()">Recharge</button>
        <button onclick="TravelHistory()">Travel History</button>
        <button onclick="TravelPage()">Travel</button>
    </div>
    <div id="WelcomePage" style="display: none;">
        <div class="welcomemsg"><h1>Welcome</h1></div>
    </div>
    <div id="BalanceCheckPage" style="display: none;">
        <div id="balance">
            <h2>Your balance :</h2>
        </div>
    </div>
    <div id="RechargePage" style="display: none;">
        <div id ="recharge">
            <h3>Enter the amount to Recharge : <input type="number" id="rechargeAmount"></h3>
            <button onclick="walletrecharge()">Recharge</button>
        </div>
    </div>
    <div id="TravelHistoryPage">
        <table border="1" id="HistoryList">
            
        </table>
    </div>
    <div id="TravelPage"></div>
</body>
</html>
